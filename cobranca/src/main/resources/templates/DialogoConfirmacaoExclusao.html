<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">

		<form th:attr="data-url-base=@{/titulos}" action="@{/titulos}" method="POST">
		<input type="hidden" name="_method" value="DELETE" />
		
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">Exclusão de
						Titulo</h4>
					<!-- button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button -->
				</div>
				
				<div class="modal-body">
					<span>Tem certeza que deseja apagar o titulo?</span>
				</div>
				
				<div class="modal-footer">	
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Não, Cancelar</button>
					<button type="submit" class="btn btn-primary">Sim, Excluir</button>
				</div>
			</div>
		</form>
	</div>
</div>

</html>
